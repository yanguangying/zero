<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="raf"></div>
    <script type="text/javascript">
        var raf= document.querySelector("#raf");
        raf.style.backgroundColor = "#ccc";
        raf.style.width = "200px";
        raf.style.height = "200px";
        raf.style.position = "absolute";

        var start = 0;

        function step() {
            if(start<1500){
                // 运动速度与步长正相关
                start++;
            }else{
                start = 1500;
            }
            raf.style.left = start +"px";
            window.requestAnimationFrame(step);
        }
        window.requestAnimationFrame(step);
        console.log(raf);
        
    </script>
</body>
</html>
